{% macro render_dict(dictionary) %}

    <table>
        <tr>
            <th>name</th>
            <th>value</th>
            <th>comments</th>
        </tr>
        {% for key, val in dictionary.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ val }}</td>
                    {% if val<= 2 %}
                        <td>meh</td>
                    {% elif val >= 2 and val <=3 %}
                        <td>okay</td>
                    {% else %}
                        <td style="color: green">good</td>
                    {% endif %}
            </tr>
        {% endfor %}
    </table>
{% endmacro %}
